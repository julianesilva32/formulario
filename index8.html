<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                              <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Document</title>
</head>
<style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  } 
    form {
    text-align: center;
    margin-top: 50px; 
    }
    
    button {
      padding: 10px;
      font-size: 14px;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
</style>
<body>


  <form action="#" method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required minlength="3" maxlength="50"><br><br>

    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" required minlength="6" maxlength="20"><br><br>

    <label for="confirmarSenha">Confirmar Senha:</label><br>
    <input type="password" id="confirmarSenha" name="confirmarSenha" required minlength="6" maxlength="20"><br><br>

    <button type="submit">Cadastrar</button>
  </form>

</body>
</html>
